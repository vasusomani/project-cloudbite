spring.application.name=order-service
server.port=5100

user.service.url=http://localhost:5001/api/v1/users/validate
restaurant.service.url=http://localhost:5002/api/v1/restaurants/check_stock
payment.service.url=http://localhost:5003/api/v1/payments/charge
kitchen.service.url=http://localhost:5004/api/v1/kitchen/prepare

# Database Connection Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=user
spring.datasource.password=password

# JPA/Hibernate Settings
# automatically create/update the database tables based on your Java code.
spring.jpa.hibernate.ddl-auto=update

# Show the actual SQL queries in the console
spring.jpa.show-sql=true

# RabbitMQ Connection Settings
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest